<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Matchups ‚Äì Armchair Fantasy Experts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
    }
    .matchup {
      background-color: #222;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #FFD700;
      max-width: 600px;
    }
    .team {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .name {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #FFD700;
    }
    .score {
      font-weight: bold;
      font-size: 1.3em;
    }
    .no-matchups {
      color: #888;
      margin-top: 30px;
      font-size: 1.1em;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìä Live Matchups ‚Äì Armchair Fantasy Experts</h1>
  <div id="matchups-container">Loading matchups...</div>
  <div style="margin-top: 30px;">
    <a href="index.html">üè† Back to Homepage</a>
  </div>

  <script>
    const LEAGUE_ID = "1180761607557697536";

    async function loadMatchups() {
      try {
        const leagueRes = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}`);
        const week = (await leagueRes.json()).week;

        const [matchups, rosters, users] = await Promise.all([
          fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/matchups/${week}`).then(res => res.json()),
          fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/rosters`).then(res => res.json()),
          fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/users`).then(res => res.json())
        ]);

        if (!matchups || matchups.length === 0) {
          document.getElementById("matchups-container").innerHTML = "<div class='no-matchups'>üì≠ No matchups available right now ‚Äì check back soon!</div>";
          return;
        }

        const getUser = (rosterId) => {
          const roster = rosters.find(r => r.roster_id === rosterId);
          const user = users.find(u => u.user_id === roster.owner_id);
          return {
            name: user?.display_name || `Team ${rosterId}`,
            avatar: user?.avatar
              ? `https://sleepercdn.com/avatars/thumbs/${user.avatar}`
              : 'https://sleepercdn.com/images/v2/icons/avatar_default.png'
          };
        };

        const grouped = {};
        for (let m of matchups) {
          if (!grouped[m.matchup_id]) grouped[m.matchup_id] = [];
          grouped[m.matchup_id].push(m);
        }

        const container = document.getElementById("matchups-container");
        container.innerHTML = "";

        for (const group of Object.values(grouped)) {
          if (group.length === 2) {
            const [a, b] = group;
            const aUser = getUser(a.roster_id);
            const bUser = getUser(b.roster_id);
            container.innerHTML += `
              <div class="matchup">
                <div class="team">
                  <div class="name"><img src="${aUser.avatar}" class="avatar"><span>${aUser.name}</span></div>
                  <div class="score">${a.points.toFixed(1)}</div>
                </div>
                <div class="team">
                  <div class="name"><img src="${bUser.avatar}" class="avatar"><span>${bUser.name}</span></div>
                  <div class="score">${b.points.toFixed(1)}</div>
                </div>
              </div>
            `;
          }
        }

        if (container.innerHTML.trim() === "") {
          container.innerHTML = "<div class='no-matchups'>üì≠ No full matchups found this week.</div>";
        }
      } catch (err) {
        document.getElementById("matchups-container").innerHTML = "<div class='no-matchups'>‚ö†Ô∏è Error loading matchups.</div>";
      }
    }

    loadMatchups();
    setInterval(loadMatchups, 120000);
  </script>
</body>
</html>
