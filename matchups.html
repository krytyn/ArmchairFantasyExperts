<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Fantasy Matchups ‚Äì Armchair Fantasy Experts</title>
  <style>
    body {
      background-color: #111;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #FFD700;
    }
    .matchup {
      margin: 15px auto;
      padding: 15px;
      background-color: #222;
      border-left: 5px solid #FFD700;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      text-align: left;
    }
    a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1em;
    }
    a:hover {
      text-decoration: underline;
    }
    #footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üìä Live Fantasy Matchups ‚Äì Week <span id="week-num"></span></h1>
  <div id="matchups">Loading matchups...</div>

  <p><a href="index.html">‚Üê Back to Home</a></p>

  <div id="footer">Built by the Commish | Armchair Fantasy Experts 2025</div>

  <script>
    const LEAGUE_ID = '1180761607557697536';

    async function getCurrentWeek() {
      const res = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}`);
      const data = await res.json();
      return data.week;
    }

    async function getMatchups(week) {
      const res = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/matchups/${week}`);
      return res.json();
    }

    async function getRosters() {
      const res = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/rosters`);
      return res.json();
    }

    async function getUsers() {
      const res = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/users`);
      return res.json();
    }

    function getOwnerName(rosterId, users, rosters) {
      const roster = rosters.find(r => r.roster_id === rosterId);
      const user = users.find(u => u.user_id === roster.owner_id);
      return user ? user.display_name : `Team ${rosterId}`;
    }

    async function displayMatchups() {
      const week = await getCurrentWeek();
      document.getElementById("week-num").innerText = week;

      const [matchups, rosters, users] = await Promise.all([
        getMatchups(week),
        getRosters(),
        getUsers()
      ]);

      const container = document.getElementById("matchups");
      container.innerHTML = "";

      const matchupsGrouped = {};

      for (const m of matchups) {
        if (!matchupsGrouped[m.matchup_id]) matchupsGrouped[m.matchup_id] = [];
        matchupsGrouped[m.matchup_id].push(m);
      }

      Object.values(matchupsGrouped).forEach(pair => {
        if (pair.length === 2) {
          const teamA = getOwnerName(pair[0].roster_id, users, rosters);
          const teamB = getOwnerName(pair[1].roster_id, users, rosters);
          const scoreA = pair[0].points;
          const scoreB = pair[1].points;

          container.innerHTML += `
            <div class="matchup">
              <strong>${teamA}</strong>: ${scoreA.toFixed(1)}<br>
              <strong>${teamB}</strong>: ${scoreB.toFixed(1)}
            </div>
          `;
        }
      });
    }

    displayMatchups();
    setInterval(displayMatchups, 120000); // refresh every 2 minutes
  </script>
</body>
</html>
