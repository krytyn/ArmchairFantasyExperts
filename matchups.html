<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Fantasy Matchups ‚Äì Armchair Fantasy Experts</title>
  <style>
    body {
      background-color: #111;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .matchup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .matchup {
      background-color: #222;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 30px;
      max-width: 700px;
      width: 100%;
      justify-content: space-between;
    }
    .team {
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 40%;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #FFD700;
    }
    .score {
      font-size: 1.6em;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
    }
    .score.winning {
      background-color: #2e8b57;
      color: #fff;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .score.losing {
      color: #888;
    }
    .vs {
      font-size: 1.2em;
      color: #999;
      margin: 0 10px;
    }
    a {
      color: #FFD700;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    a:hover {
      text-decoration: underline;
    }
    #footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üìä ESPN-Style Matchups ‚Äì Week <span id="week-num"></span></h1>
  <div class="matchup-container" id="matchups">Loading matchups...</div>
  <a href="index.html">‚Üê Back to Home</a>
  <div id="footer">Built by the Commish | Armchair Fantasy Experts 2025</div>

  <script>
    const LEAGUE_ID = '1180761607557697536';

    async function getCurrentWeek() {
      const res = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}`);
      const data = await res.json();
      return data.week;
    }

    async function getMatchups(week) {
      const res = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/matchups/${week}`);
      return res.json();
    }

    async function getRosters() {
      const res = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/rosters`);
      return res.json();
    }

    async function getUsers() {
      const res = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/users`);
      return res.json();
    }

    function getOwnerInfo(rosterId, users, rosters) {
      const roster = rosters.find(r => r.roster_id === rosterId);
      const user = users.find(u => u.user_id === roster.owner_id);
      return {
        name: user?.display_name || `Team ${rosterId}`,
        avatar: user?.avatar
          ? `https://sleepercdn.com/avatars/thumbs/${user.avatar}`
          : 'https://sleepercdn.com/images/v2/icons/avatar_default.png'
      };
    }

    async function displayMatchups() {
      const week = await getCurrentWeek();
      document.getElementById("week-num").innerText = week;

      const [matchups, rosters, users] = await Promise.all([
        getMatchups(week),
        getRosters(),
        getUsers()
      ]);

      const container = document.getElementById("matchups");
      container.innerHTML = "";

      const matchupsGrouped = {};

      for (const m of matchups) {
        if (!matchupsGrouped[m.matchup_id]) matchupsGrouped[m.matchup_id] = [];
        matchupsGrouped[m.matchup_id].push(m);
      }

      Object.values(matchupsGrouped).forEach(pair => {
        if (pair.length === 2) {
          const teamA = getOwnerInfo(pair[0].roster_id, users, rosters);
          const teamB = getOwnerInfo(pair[1].roster_id, users, rosters);
          const scoreA = pair[0].points.toFixed(1);
          const scoreB = pair[1].points.toFixed(1);

          const scoreAClass = scoreA > scoreB ? "score winning" : "score losing";
          const scoreBClass = scoreB > scoreA ? "score winning" : "score losing";

          container.innerHTML += `
            <div class="matchup">
              <div class="team">
                <img src="${teamA.avatar}" class="avatar" alt="A">
                <span>${teamA.name}</span>
              </div>
              <div class="${scoreAClass}">${scoreA}</div>
              <div class="vs">vs</div>
              <div class="${scoreBClass}">${scoreB}</div>
              <div class="team">
                <span>${teamB.name}</span>
                <img src="${teamB.avatar}" class="avatar" alt="B">
              </div>
            </div>
          `;
        }
      });
    }

    displayMatchups();
    setInterval(displayMatchups, 120000); // refresh every 2 mins
  </script>
</body>
</html>
